<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumar Enterprises</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F8FFE5;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header {
        background-color: #1B9AAA;
        color: #E1E8D0;
        padding: 2.5rem 4rem;
        text-align: center;
    }
    header h1 {
        margin: 0;
    }
    main {
        padding: 2.5rem 4rem;
        background-color: #F8FFE5;
        color: #1B9AAA;
    }
    footer {
        background-color: #1B9AAA;
        color: #E1E8D0;
        text-align: center;
        padding: 2.5rem 4rem;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
/* Media Queries */
    @media (max-width: 600px) {
        header, main, footer {
            padding: 1.5rem 2rem;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Welcome to Kumar Enterprises</h1>
    <p>Your Trusted Partner for Technology Solutions</p>
</header>
<main>
    <p>At Kumar Enterprises, we deliver tailored technology solutions for businesses. We are your trusted partner for innovation.</p>
</main>
<footer>
    <p>Kumar Enterprises &copy; 2024</p>
</footer>
</body>
</html>
