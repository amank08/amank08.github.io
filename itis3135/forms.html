<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aman Kumar's Awesome Koala || ITIS 3135 Forms</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>Forms</h2>
            <div class="divider">
            <form action="#" method="post" id="businessForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="First Last" size = "30"><br>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="(123)456-7890" size="15"><br>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com" size="30"><br>
                <br>
                <label>Interests:</label>
                <input type="checkbox" id="interest1" name="interest1" value="sports"> Sports
                <input type="checkbox" id="interest2" name="interest2" value="music"> Music
                <input type="checkbox" id="interest3" name="interest3" value="technology"> Technology
                <br>
                <br>
                <label>Preferred Contact Method:</label>
                <input type="radio" id="contactEmail" name="contactMethod" value="email"> Email
                <input type="radio" id="contactPhone" name="contacyMethod" value="phone"> Phone
                <br>
                <br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>    
                </select><br>
                <br>
                <input type="reset" value="Reset" class="reset">
                <input type="submit" value="Submit" class="submit">
            </form>
            </div>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>
    </body>
</html>
