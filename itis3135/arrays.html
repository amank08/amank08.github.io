<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aman Kumar's Awesome Koala || ITIS 3135 Arrays</title>
        <link rel="stylesheet" href="styles/default.css">
        <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    </head>
        
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Arrays</h2>
        <label for="name">Employee Name:</label>
        <input type="text" id="name" placeholder="Enter employee name">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" placeholder="Enter salary"><br>
        <button onclick="addSalary()">Add Employee Salary</button>
        <hr>
        <label for="employeeDropdown">Select Employee:</label>
        <select id="employeeDropdown"></select>
        <label for="newSalary">New Salary:</label>
        <input type="number" id="newSalary" placeholder="Enter new salary"><br>
        <button onclick="modifySalary()">Modify Salary</button>
        <hr>
        <button onclick="displayResults()">Show Salary Results</button>
        <div id="results"></div>
        <hr>
        <button onclick="displaySalary()">Display Salary Table</button>
        <table id="results-table">
        </table>
    </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/arrays.js"></script>
    </body>
</html>
