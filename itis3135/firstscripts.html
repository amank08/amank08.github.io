<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aman Kumar's Awesome Koala || ITIS 3135 FirstScripts</title>
        <link rel="stylesheet" href="styles/default.css">
        <script src = "scripts/scripts.js"></script>
        <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>Today is <span id="current-time"></span></h2>
            
            <form id="user-info">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br>
                <label for="mood">How are you feeling:</label>
                <input type="text" id="mood" required>
                <br>
                <input type="submit" value="Submit">
            </form>
            <h3 id="greeting"></h3>
    
            <label for="favorite-number">Enter your favorite number (0 to 10):</label>
            <input type="number" id="favorite-number" min="0" max="10">
            <button class="fbuttons" onclick="showPolygonName()">Show Polygon Name</button>
            <br><br>
            <div class="buttons">
            <button class="fbuttons" onclick="suggestBottleColor()">Suggest a Water Bottle Color</button>
            <button class="fbuttons" onclick="calculateHydrationNeed()">Calculate Hydration Need</button>
            <button class="fbuttons" onclick="generateCustomizationIdea()">Generate Customization Idea</button>
            <button class="fbuttons" onclick="estimateTimeToFillBottle()">Estimate Time to Fill Bottle</button>
            </div>
            <br>
        </main>
    
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/defaultscripts.js"></script>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="json/script.js"></script>
    </body>
</html>
