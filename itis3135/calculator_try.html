<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aman Kumar's Awesome Koala || ITIS 3135 Calculator</title>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="stylesheet" href="styles/calculator.css">
        <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>Calculator</h2>
            <p>Got my calculator to work</p>
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div class="buttons">
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operator">+</button>
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operator">/</button>
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operator">*</button>
                    <button class="btn number">0</button>
                    <button class="btn decimal">.</button>
                    <button class="btn clear">C</button>
                    <button class="btn operator">-</button>
                    <button class="btn equal">=</button>
                </div>
            </div>
            <br>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/calculator_try.js"></script>
    </body>
</html>
