<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneOneFour Stationary ‚ùÅ Journals & Notebooks</title>
    <link rel="icon" href="images/oneonefour.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div data-include="components/project_header.html"></div>
    </header>
    <br />
    <main>
      <h2>Journals and Notebooks</h2>
      <section class="journals-and-notebooks">
        <div class="container">
          <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img
              class="showcase"
              src="images/moonNotebook.jpg"
              alt="Moon Notebook"
              style="width: 30%"
            />
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img
              class="showcase"
              src="images/sunNotebook.jpg"
              alt="Sun Notebook"
              style="width: 30%"
            />
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img
              class="showcase"
              src="images/wavesNotebook.png"
              alt="Waves Notebook"
              style="width: 30%"
            />
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img class="showcase" src="images/book.jpg" style="width: 30%" alt="Book Journal"/>
          </div>

          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img
              class="showcase"
              src="images/headspace.jpg"
              alt="Headspace Journal"
              style="width: 30%"
            />
          </div>

          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img
              class="showcase"
              src="images/placeholder.jpg"
              alt="Placeholder"
              style="width: 30%"
            />
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <div class="row">
            <div class="column">
              <img
                class="demo"
                src="images/moonNotebook.jpg"
                style="width: 100%"
                onclick="currentSlide(1)"
                alt="Moon Notebook"
              />
            </div>
            <div class="column">
              <img
                class="demo"
                src="images/sunNotebook.jpg"
                style="width: 100%"
                onclick="currentSlide(2)"
                alt="Sun Notebook"
              />
            </div>
            <div class="column">
              <img
                class="demo"
                src="images/wavesNotebook.png"
                style="width: 100%"
                onclick="currentSlide(3)"
                alt="Waves Notebook"
              />
            </div>
            <div class="column">
              <img
                class="demo"
                src="images/book.jpg"
                style="width: 100%"
                onclick="currentSlide(4)"
                alt="Book Journal"
              />
            </div>
            <div class="column">
              <img
                class="demo"
                src="images/headspace.jpg"
                style="width: 100%"
                onclick="currentSlide(5)"
                alt="Headspace Journal"
              />
            </div>
            <div class="column">
              <img
                class="demo"
                src="images/placeholder.jpg"
                style="width: 100%"
                onclick="currentSlide(6)"
                alt="Placeholder"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div data-include="components/project_footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
