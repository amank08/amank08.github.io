<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneOneFour Stationary</title>
    <link rel="icon" href="images/oneonefour.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div data-include="components/project_header.html"></div>
    </header>
    <main>
        <figure>
            <img class="logo" src="images/oneonefour.png" alt="logo"></img>
        </figure>
        <section>
            <h2>Inquiries</h2>
            <form action="#" method="post" id="inquiriesForm">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="First Last" size="30">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="(123)456-7890" size="15">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com" size="30">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required rows="5" cols="30"></textarea>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div data-include="components/project_footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
