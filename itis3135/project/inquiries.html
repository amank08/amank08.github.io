<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneOneFour Stationary</title>
    <link rel="icon" href="images/oneonefour.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img
        class="nav-logo"
        src="images/oneonefour.png"
        width="50"
        height="50"
        >
        <h1>OneOneFour</h1>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-header">
                    <a href="./">Home</a>
                </li>
                <li class="nav-header">
                    <a href="posters.html">Posters & Invitations</a>
                </li>
                <li class="nav-header">
                    <a href="journals.html">Journals & Notebooks</a>
                </li>
                <li class="nav-header">
                    <a href="planners.html">Planners</a>
                </li>
                <li class="nav-header">
                    <a href="inquiries.html">Inquiries</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src = "images/oneonefour.png"></img>
        </figure>
        <section>
            <h2>Inquiries</h2>
            <form action="#" method="post" id="inquiriesForm">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="First Last" size="30">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="(123)456-7890" size="15">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="name@example.com" size="30">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required rows="5" cols="30"></textarea>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p class="design">Designed by KumarEnterprises</a> &copy; 2023</p>
    </footer>
</body>
</html>
