<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneOneFour Stationary ‚ùÅ Posters & Invitations</title>
    <link rel="icon" href="images/oneonefour.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div data-include="components/project_header.html"></div>
    </header>
    <br>
    <h2>Posters and Invitations</h2>
    <main>
        <section class="posters-and-invitations">
            <div class="container">
                <div class="mySlides">
                  <div class="numbertext">1 / 6</div>
                  <img class="showcase" src="images/placeholder.jpg" style="width:30%">
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">2 / 6</div>
                  <img class="showcase" src="images/placeholder.jpg" style="width:30%">
                </div>
              
                <div class="mySlides">
                  <div class="numbertext">3 / 6</div>
                  <img class="showcase" src="images/placeholder.jpg" style="width:30%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img class="showcase" src="images/placeholder.jpg" style="width:30%">
                  </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img class="showcase" src="images/placeholder.jpg" style="width:30%">
                </div>
                
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img class="showcase" src="images/placeholder.jpg" style="width:30%">
                  </div>
              
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              
                <div class="caption-container">
                  <p id="caption"></p>
                </div>
              
                <div class="row">
                  <div class="column">
                    <img class="demo" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(1)" alt="Placeholder1">
                  </div>
                  <div class="column">
                    <img class="demo" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(2)" alt="Placeholder2">
                  </div>
                  <div class="column">
                    <img class="demo" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(3)" alt="Placeholder3">
                  </div>
                  <div class="column">
                    <img class="demo" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(4)" alt="Placeholder4">
                  </div>
                  <div class="column">
                    <img class="demo" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(5)" alt="Placeholder5">
                  </div>
                  <div class="column">
                    <img class="demo" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(6)" alt="Placeholder6">
                  </div>
                </div>
            </div>
        </section>
        </section>
    </main>
    <footer>
        <div data-include="components/project_footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
